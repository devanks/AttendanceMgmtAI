{% extends "baseSansMenu.html" %}
{% load static %}

{% block content %}
	{% if request.method == "POST" %}
		<H2>Attendance marked for the following students:</H2>
		<ul>
			{% for name in nameList %}
				<li>{{ name }}</li>
			{% endfor %}
		</ul>
	{% else %}
	  <form method="post" enctype="multipart/form-data" action="{% url 'test_home' %}">{% csrf_token %} 
		{{ form }}
		<input type="file" name="image">
		<button class="w3-panel w3-margin-left w3-mobile w3-btn w3-teal w3-round-large w3-padding " type="submit">Upload</button>
	  </form>
		
	{% endif %}
	
	<div class="w3-panel w3-mobile w3-margin-left">
	<a class="w3-panel w3-margin-left w3-mobile w3-btn w3-teal w3-round-large  " href="{% url 'teacher_portal' %}">Back</a>

{% endblock %}
